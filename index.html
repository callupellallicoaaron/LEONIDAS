    body {

    html {
      height: 100%;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #restart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff69b4, #d1477a);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
      transition: all 0.3s ease;
      z-index: 10;
    }

    #restart-button:hover {
      background: linear-gradient(135deg, #d1477a, #ff69b4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
    }

    #restart-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
    }

    svg {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      max-height: 800px;
    }

    .stem {
      stroke: #2d5016;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
    }

    .leaf {
      fill: #4a7c2c;
      stroke: #2d5016;
      stroke-width: 1.5;
    }

    .tulip-petal {
      fill: #ff69b4;
      stroke: #d1477a;
      stroke-width: 2;
    }

    .tulip-center {
      fill: #ffeb3b;
    }

    .flower-center {
      fill: #ff8c00;
    }

    .flower-petal {
      fill: #ffd700;
      stroke: #ffb700;
      stroke-width: 2;
    }

    .heart {
      fill: #ff1744;
      stroke: #c41c3b;
      stroke-width: 2;
    }

    .names-text {
      font-size: 48px;
      font-weight: bold;
      fill: #d81b60;
      stroke: #ffffff;
      stroke-width: 2;
      paint-order: stroke;
      font-family: 'Georgia', serif;
      letter-spacing: 3px;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>

  <script>
    const defaultConfig = {
      names_text: "FERNANDA Y EDGAR",
      primary_color: "#ff69b4",
      secondary_color: "#ffd700",
      text_color: "#d81b60",
      background_start: "#87CEEB",
      background_end: "#90EE90"
    };

    async function onConfigChange(config) {
      const namesText = config.names_text || defaultConfig.names_text;
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const backgroundStart = config.background_start || defaultConfig.background_start;
      const backgroundEnd = config.background_end || defaultConfig.background_end;

      document.getElementById('names').textContent = namesText;
      
      document.body.style.background = `linear-gradient(to bottom, ${backgroundStart} 0%, #E0F6FF 50%, ${backgroundEnd} 100%)`;
      
      const tulipPetals = document.querySelectorAll('.tulip-petal');
      tulipPetals.forEach(petal => {
        petal.style.fill = primaryColor;
      });
      
      const flowerPetals = document.querySelectorAll('.flower-petal');
      flowerPetals.forEach(petal => {
        petal.style.fill = secondaryColor;
      });
      
      document.getElementById('names').style.fill = textColor;
    }

    function resetAnimation() {
      const stems = ['stem1', 'stem2', 'stem3', 'stem4'];
      const leaves = ['leaf1', 'leaf2', 'leaf3', 'leaf4', 'leaf5', 'leaf6', 'leaf7', 'leaf8'];
      const flowers = ['tulip1', 'flower1', 'tulip2', 'flower2'];
      const hearts = ['heart1', 'heart2', 'heart3', 'heart4'];
      
      // Resetear todos los elementos
      stems.forEach(stemId => {
        const stem = document.getElementById(stemId);
        stem.style.animation = 'none';
        stem.style.strokeDasharray = '';
        stem.style.strokeDashoffset = '';
      });
      
      leaves.forEach(leafId => {
        const leaf = document.getElementById(leafId);
        leaf.style.animation = 'none';
        leaf.style.opacity = '0';
      });
      
      flowers.forEach(flowerId => {
        const flower = document.getElementById(flowerId);
        flower.style.animation = 'none';
        flower.style.opacity = '0';
      });
      
      hearts.forEach(heartId => {
        const heart = document.getElementById(heartId);
        heart.style.animation = 'none';
        heart.style.opacity = '0';
      });
      
      const names = document.getElementById('names');
      names.style.animation = 'none';
      names.style.opacity = '0';
    }

    function animateDrawing() {
      const stems = ['stem1', 'stem2', 'stem3', 'stem4'];
      const leaves = ['leaf1', 'leaf2', 'leaf3', 'leaf4', 'leaf5', 'leaf6', 'leaf7', 'leaf8'];
      const flowers = ['tulip1', 'flower1', 'tulip2', 'flower2'];
      const hearts = ['heart1', 'heart2', 'heart3', 'heart4'];
      
      stems.forEach((stemId, index) => {
        const stem = document.getElementById(stemId);
        const length = stem.getTotalLength();
        stem.style.strokeDasharray = length;
        stem.style.strokeDashoffset = length;
        stem.style.animation = `draw 1s ease-out ${index * 0.3}s forwards`;
      });
      
      leaves.forEach((leafId, index) => {
        const leaf = document.getElementById(leafId);
        setTimeout(() => {
          leaf.style.animation = 'fadeIn 0.5s ease-out forwards';
        }, 1200 + index * 150);
      });
      
      flowers.forEach((flowerId, index) => {
        const flower = document.getElementById(flowerId);
        setTimeout(() => {
          flower.style.animation = 'scaleIn 0.8s ease-out forwards';
          flower.style.transformOrigin = 'center';
        }, 2400 + index * 400);
      });
      
      setTimeout(() => {
        document.getElementById('names').style.animation = 'scaleIn 1s ease-out forwards';
        document.getElementById('names').style.transformOrigin = 'center';
      }, 4000);
      
      hearts.forEach((heartId, index) => {
        const heart = document.getElementById(heartId);
        setTimeout(() => {
          heart.style.animation = 'scaleIn 0.6s ease-out forwards, heartbeat 1.5s ease-in-out 0.6s infinite';
          heart.style.transformOrigin = 'center';
        }, 4500 + index * 200);
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.background_start || defaultConfig.background_start,
              set: (value) => {
                config.background_start = value;
                window.elementSdk.setConfig({ background_start: value });
              }
            },
            {
              get: () => config.background_end || defaultConfig.background_end,
              set: (value) => {
                config.background_end = value;
                window.elementSdk.setConfig({ background_end: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["names_text", config.names_text || defaultConfig.names_text]
        ])
      });
    }

    window.addEventListener('load', () => {
      // Inicializar en estado vacÃ­o - no animar automÃ¡ticamente
      resetAnimation();
      
      // Agregar evento al botÃ³n para iniciar animaciÃ³n
      document.getElementById('restart-button').addEventListener('click', () => {
        resetAnimation();
        setTimeout(() => {
          animateDrawing();
        }, 100);
      });
    });
  </script>
